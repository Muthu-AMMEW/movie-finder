<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="./breakpointsFinder.css">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-md bgpic">
        <div class="d-flex flex-column p-3 justify-content-around align-items-center">
            <div class="text-bg-light fs-1 m-3 rounded-2">
                MOVIE FINDER
            </div>

            <div class="input-group w-75 m-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input class="form-control" type="search" name="search" id="search">
                <button type="button" class="btn btn-secondary" id="searchBtn">SEARCH</button>
            </div>
            <div>
                <button type="button" class="btn btn-primary m-3" id="resetBtn">RESET</button>
            </div>

        </div>

    </div>

    <div class="container-fluid border-5 text-center pt-3">
        <div class="row" id="result">
            
        </div>
        <div class="container" id="searchMsg">
            <div class="fs-1"><i class="bi bi-film"></i>
            </div>
            <h3 class="m-3">Please search for your movie</h3>
        </div>
        <div class="container" id="errorMsg" style="display: none;">
            <div class="fs-1"><i class="bi bi-emoji-frown-fill"></i>
            </div>
            <h3 class="m-3">...Sorry No Movies found.</h3>
        </div>



    </div>

    <script src="finder.js"></script>
    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
